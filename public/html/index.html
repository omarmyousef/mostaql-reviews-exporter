<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostaql reviews exporter</title>

    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-div">
            <img class="logo" src="/public/svg/mostaql-excel.svg" alt="mostaql-reviews-to-excel">
            <div class="distribute-row" dir="rtl">
                <div class="input-container" dir="auto">
                    <input id="username" class="field" dir="auto" placeholder="mostaql profile url">
                </div>
            </div>
            <button class="button" onclick="submit()">EXPORT</button>
        </div>
    </div>
    <script src="/public/js/index.js"></script>
</body>
</html>
